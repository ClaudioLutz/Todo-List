<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1 class="title">Sachen die ich noch machen muss:</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">Meine Listen:</h2>
        <ul class="task-list">
            <li class="list-name active-list ">Freizeit</li>
            <li class="list-name">Arbeit</li>
            <li class="list-name">Beziehung </li>
        </ul>

        <form action="">
            <input 
                type="text" 
                class="new list" 
                placeholder="new list name" 
                aria-label="new list name" 
            />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list">
        <div class="todo-header padding-left">
            <h2 class="list-title">Arbeit</h2>
            <p class="task-count">3 Aufgaben verbleiben</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1" />
                    <label for="task-1">
                    <span class="custom-checkbox padding-left"> </span>
                        Einkaufen
                    </label>
                </div>
                <!--task 1-->
                <div class="todo-body margin-left">
                    <div class="tasks">
                        <div class="task">
                            <input type="checkbox" id="task-2" />
                            <label for="task-2">
                            <span class="custom-checkbox"> </span>
                                zweite Aufgabe
                            </label>
                        </div>
                        <!--task 1-->
                        <div class="todo-body">
                            <div class="tasks">
                                <div class="task">
                                    <input type="checkbox" id="task-3" />
                                    <label for="task-3">
                                        <span class="custom-checkbox"> </span>
                                        dritte Aufgabe
                                    </label>
                                </div>
                                <!--task 1-->


                            </div>
                            <div class="new-task-creator">
                                <form action="">
                                    <input 
                                    type="text" 
                                    class="new task" 
                                    placeholder="new task name"
                                    aria-label="new task name" 
                                    />
                                    <button class="btn create" aria-label="create new task">+</button>
                                </form>
                            </div>
                            <div class="delete stuff">
                                <button class="btn delete">Lösche erledigte Aufgaben</button>
                                <button class="btn delete">Lösche Liste</button>
                            </div>
                        </div>
                    </div>
                </div>


                    <script src="" async defer></script>
</body>

</html>
